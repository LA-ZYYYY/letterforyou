<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    
    .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: pink;
    }
    
    .love-letter {
        display: none;
        max-width: 80%;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    
    .heart-icon {
        font-size: 36px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <div class="love-letter" id="loveLetter">
        <p>My Dearest,</p>
        <p>Every moment spent with you is a treasure, and I feel immensely blessed to have you in my life.</p>
        <p>You fill my days with joy, laughter, and love, and I can't imagine a world without you.</p>
        <p>Forever and always,</p>
        <p>Your Loving Partner</p>
    </div>
    <div class="heart-icon" id="heartIcon" onclick="showLoveLetter()">❤️</div>

</div>


<script>
    function showLoveLetter() {
        var loveLetter = document.getElementById("loveLetter");
        var heartIcon = document.getElementById("heartIcon");
        
        if (loveLetter.style.display === "none") {
            loveLetter.style.display = "block";
            heartIcon.style.display = "none";
        } else {
            loveLetter.style.display = "none";
        }
    }
</script>

</body>
</html>
